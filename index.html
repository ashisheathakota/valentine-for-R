<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(180deg, #ffafbd 0%, #ffc3a0 100%);
        }
    </style>
</head>
<body class="gradient-bg h-screen flex items-center justify-center">
    <div class="text-center">
        <img id="imageDisplay" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3BndmR4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif" alt="Cute cat" class="mx-auto mb-4 w-48 h-48 rounded-lg shadow-lg">
        <h1 class="text-4xl font-bold text-white mb-8">Cece, will you be my Valentine? ðŸŒ¹</h1>
        <div class="flex justify-center gap-4" id="responseButtons">
            <button onclick="handleYes()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-8 rounded-full transition-all transform hover:scale-110">Yes</button>
            <button id="noButton" onmouseover="moveButton()" class="bg-red-500 text-white font-bold py-2 px-8 rounded-full transition-all">No</button>
        </div>
    </div>

    <script>
        function handleYes() {
            window.location.href = "thankyou.html";
        }

        function moveButton() {
            const btn = document.getElementById('noButton');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'absolute';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }
    </script>
</body>
</html>
